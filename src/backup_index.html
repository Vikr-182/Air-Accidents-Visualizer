	<link rel="stylesheet" type="text/css" href="./css/globe_style.css">
	<link rel="stylesheet" type="text/css" href="./css/slider_style.css">

<body>
	<div class="row">
		<div class="col-md-8">
			<div class="card text-black bg-light mb-3 border-dark">
				<div class="card-header border-dark text-center"> Crash Visualizer</div>
				<div class="card-body">

					<select id="mySelect" onchange="myFunction()">
						<option value="2000">2000</option>
						<option value="2001">2001</option>
						<option value="2002">2002</option>
						<option value="2003">2003</option>
						<option value="2004">2004</option>
						<option value="2005">2005</option>
						<option value="2006">2006</option>
						<option value="2007">2007</option>
						<option value="2008">2008</option>
						<option value="2009">2009</option>
						<option value="2010">2010</option>
						<option value="2011">2011</option>
						<option value="2012">2012</option>
						<option value="2013">2013</option>
						<option value="2014">2014</option>
						<option value="2015">2015</option>
						<option value="2016">2016</option>
						<option value="2017">2017</option>
						<option value="2018">2018</option>
						<option value="2019">2019</option>

					</select>

					<div id="svgDiv"></div>
				</div>
			</div>
		</div>
		<div class="col-md-4">
			<div class="card text-black bg-light mb-3 border-dark">
				<div class="card-header border-dark text-center"> Fatalities Count</div>
				<div class="card-body">
					Fatalities = <span id="fatalities"></span><br>
					Occupants = <span id="occupants"></span>
					<div id="plane"></div>
				</div>
			</div>
		</div>
	</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<div class="card text-black bg-light mb-3 border-dark">
				<div class="card-header border-dark text-center"> Phase Visualizer
					<span>
						<select id="mySelect2" onchange="myFunction2()">
							<option value="0">2000-04</option>
							<option value="1">2005-09</option>
							<option value="2">2010-14</option>
							<option value="3">2014-18</option>
						</select>
					</span>

				</div>
				<div class="card-body" id="my_anna">
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<div class="card text-black bg-light mb-3 border-dark">
				<div class="card-header border-dark text-center"0> Bar Race Chart Visualizer</div>
				<div class="card-body" id="ly_anna">

				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<div class="card text-black bg-light mb-3 border-dark">
				<div class="card-header border-dark text-center"> Pie Chart Visualizer</div>
				<div class="card-body" id="pie_anna">

				</div>
			</div>
		</div>
	</div>
</body>
